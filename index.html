  <head>

    <title>WhiteStuff</title>
    <meta name="description" content="">

  <body>
    <div class="wrapper">
      <div id="ex1" class="modal"style="display:none">
        <div class="modalContent">
          <div id="closeButton" class="close"><p class="cross">+</p></div>
          <p class="offerDetails">
            <span id="discount"style="font-weight: 600"></span> off today! You'll pay
            <span id="minSpent"></span><br></br>Enter code
            <span id="promoCode"></span> at checkout
          </p>
          <p class="offerEnd">Offer ends in: <span id="timer"></span></p>
          <form class="form">
            <label for="signup">Sign up to our newsletter get more offers</label>
            <input type="email" class="emailInput" name="email"style="font-size: 18px" />
          </form>
        </div>
        <h3 style="display:none"class="userMessage">Thank you for your subscription</h3>
      </div>
    </div>
    <!-- cookie library -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
